<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณค่างวดรถมอเตอร์ไซค์</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>คำนวณค่างวดรถมอเตอร์ไซค์</h1>
    <form id="loanForm">
        <label for="loanAmount">ราคารถ (บาท):</label>
        <input type="number" id="loanAmount" required><br><br>

        <label for="downPayment">เงินดาวน์ (บาท):</label>
        <input type="number" id="downPayment" required><br><br>

        <label for="interestRate">อัตราดอกเบี้ยต่อปี (%):</label>
        <input type="number" id="interestRate" step="0.01" required><br><br>

        <label for="months">จำนวนงวด (เดือน):</label>
        <input type="number" id="months" required><br><br>

        <button type="button" onclick="calculateLoan()">คำนวณ</button>
    </form>

    <h2>ผลลัพธ์:</h2>
    <p id="flatRateResult"></p>
    <p id="effectiveRateResult"></p>

    <script src="loanCalculator.js"></script>
</body>
</html>
